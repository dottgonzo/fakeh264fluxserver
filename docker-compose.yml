services:
  fakefluxserver:
    image: dottgonzo/fakeh264fluxserver:master
    ports:
      - "${RTSP_PORT:-8554}:8554"
      - "${RTMP_PORT:-1935}:1935"
      - "${WEBRTC_PORT:-8889}:8889"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"